<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/colResizable-1.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/common.js}" type="text/javascript"></script>

	<script type="text/javascript">
        $(function () {
            $(".list_table").colResizable({
                liveDrag: true,
                gripInnerHtml: "<div class='grip'></div>",
                draggingClass: "dragging",
                minWidth: 30
            });

        });
	</script>
	<title>Document</title>
</head>
<body>
<a class="btn btn82 btn_add" href="/service-add">新增</a>
<div class="mt10" id="table">
	<div class="box span10 oh">
		<table border="0" cellpadding="0" cellspacing="0" class="list_table" width="100%">
			<tr>
				<th width="10%">序号</th>
				<th width="40%">项目名称</th>
				<th width="25%">联系人</th>
				<th width="25%">操作</th>
			</tr>
			<tr class="tr td_center" th:each="service:${services}">
				<td th:text="${service.id}"></td>
				<td th:text="${service.project}"></td>
				<td th:text="${service.name}"></td>
				<td>
					<a class="btn btn82 btn_add" th:href="@{/service-update/{id}(id=${service.id})}">修改</a>
					<a class="btn btn82 btn_del" th:href="@{/service-delete/{id}(id=${service.id})}">删除</a>
				</td>
			</tr>

		</table>
		<div class="page mt10">
			<div class="pagination">
				<ul>
					<li class="first-child"><a href="#">首页</a></li>
					<li class="disabled"><span>上一页</span></li>
					<li class="active"><span>1</span></li>
					<li><a href="#">2</a></li>
					<li><a href="#">下一页</a></li>
					<li class="last-child"><a href="#">末页</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
