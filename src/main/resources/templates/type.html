<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/colResizable-1.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/common.js}" type="text/javascript"></script>

	<script type="text/javascript">
        $(function () {
            $(".list_table").colResizable({
                liveDrag: true,
                gripInnerHtml: "<div class='grip'></div>",
                draggingClass: "dragging",
                minWidth: 30
            });

        });
	</script>
	<title>Document</title>
</head>
<body>

<div class="mt10" id="forms">
	<div class="box">
		<div class="box_border">

			<div class="box_center">
				<form method="post" th:action="@{/type/add}" th:object="${newType}">
					<table border="0" cellpadding="0" cellspacing="0" class="form_table pt15 pb15" width="100%">
						<tr>
							<td class="td_right">类别名称：</td>
							<td>
								<input class="input-text lh30" id="name" name="name" required size="40"
								       th:filed="*{name}" type="text">
							</td>

						</tr>

						<tr>
							<td class="td_right">类别描述：</td>
							<td>
								<input class="input-text lh30" id="description" name="desc" required
								       size="40" th:field="*{description}" type="text">
							</td>

						</tr>
						<tr>
							<td class="td_right">&nbsp;</td>
							<td>
								<input class="btn btn82 btn_save2" name="button" type="submit" value="保存">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="mt10" id="table">
	<div class="box span10 oh">
		<table border="0" cellpadding="0" cellspacing="0" class="list_table" width="100%">
			<tr align="center">
				<th width="33%">序号</th>
				<th width="33%">名称</th>
				<th width="33%">描述</th>
			</tr>
			<tr th:each="type: ${types}">
				<td th:text="${type.id}"></td>
				<td th:text="${type.name}"></td>
				<td th:text="${type.description}"></td>
		</table>
	</div>
</div>
</body>
</html>
