<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/colResizable-1.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/common.js}" type="text/javascript"></script>

	<script type="text/javascript">
        $(function () {
            $(".list_table").colResizable({
                liveDrag: true,
                gripInnerHtml: "<div class='grip'></div>",
                draggingClass: "dragging",
                minWidth: 30
            });

        });
	</script>
	<title>Document</title>
</head>
<body>
<div class="mt10" id="forms">
	<div class="box">
		<div class="box_border">

			<div class="box_center">
				<form class="jqtransform" method="post" th:action="@{/area-update/{id}(id=${area.id})}"
				      th:object="${area}">
					<table border="0" cellpadding="0" cellspacing="0" class="form_table pt15 pb15" width="100%">
						<tr>
							<td>
								<input id="id" name="id" th:field="*{id}" type="hidden">
							</td>
						</tr>
						<tr>
							<td class="td_right">区域名称：</td>
							<td class="">
								<input class="input-text lh30" name="name" size="40" th:field="*{name}" type="text">
							</td>

						</tr>

						<tr>
							<td class="td_right">区域描述：</td>
							<td class="">
								<input class="input-text lh30" name="desc" size="40" th:field="*{description}"
								       type="text">
							</td>

						</tr>
						<tr>
							<td class="td_right">&nbsp;</td>
							<td class="">
								<input class="btn btn82 btn_save2" name="button" type="submit" value="修改">

							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
