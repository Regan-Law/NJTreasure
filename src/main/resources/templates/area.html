<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/colResizable-1.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/common.js}" type="text/javascript"></script>

	<script type="text/javascript">
        $(function () {
            $(".list_table").colResizable({
                liveDrag: true,
                gripInnerHtml: "<div class='grip'></div>",
                draggingClass: "dragging",
                minWidth: 30
            });

        });
	</script>
	<title>Document</title>
</head>
<body>

<div class="mt10" id="forms">
	<div class="box">
		<div class="box_border">

			<div class="box_center">
				<form class="jqtransform" method="post" th:action="@{/area-add}" th:object="${newArea}">
					<table border="0" cellpadding="0" cellspacing="0" class="form_table pt15 pb15" width="100%">
						<tr>
							<td class="td_right">区域名称：</td>
							<td>
								<input class="input-text lh30" name="name" required size="40" th:field="*{name}"
								       type="text">
							</td>

						</tr>

						<tr>
							<td class="td_right">区域描述：</td>
							<td>
								<input class="input-text lh30" name="desc" required size="40" th:field="*{description}"
								       type="text">
							</td>

						</tr>
						<tr>
							<td class="td_right">&nbsp;</td>
							<td>
								<input class="btn btn82 btn_save2" name="button" type="submit" value="保存">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="mt10" id="table">
	<div class="box span10 oh">
		<table border="0" cellpadding="0" cellspacing="0" class="list_table" width="100%">
			<tr align="center">
				<th width="10%">序号</th>
				<th width="20%">名称</th>
				<th width="50%">描述</th>
				<th width="20%">操作</th>
			</tr>
			<tr align="center" class="tr" th:each="area:${areas}">
				<td th:text="${area.id}"></td>
				<td th:text="${area.name}"></td>
				<td th:text="${area.description}"></td>
				<td>
					<a class="btn btn82 btn_add" th:href="@{/area-update/{id}(id=${area.id})}">修改</a>
					<a class="btn btn82 btn_del" th:href="@{area-delete/{id}(id=${area.id})}">删除</a>
				</td>
			</tr>

		</table>

	</div>
</div>
</body>
</html>
