<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/colResizable-1.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/common.js}" type="text/javascript"></script>

	<script type="text/javascript">
        $(function () {
            $(".list_table").colResizable({
                liveDrag: true,
                gripInnerHtml: "<div class='grip'></div>",
                draggingClass: "dragging",
                minWidth: 30
            });

        });
	</script>
	<title>Document</title>
</head>
<body>

<div class="mt10" id="forms">
	<div class="mt10" id="table">
		<div class="box span10 oh">
			<table border="0" cellpadding="0" cellspacing="0" class="list_table" width="100%">
				<tr align="center">
					<th width="4%">序号</th>
					<th width="14%">会员名</th>
					<th width="34%">公司名</th>
					<th width="24%">联系人</th>
					<th width="24%">联系方式</th>
				</tr>
				<tr align="center" class="tr">
					<td>1</td>
					<td>zhangsan</td>
					<td>南京XX有限公司</td>
					<td>张三</td>
					<td>13000000000</td>
				</tr>
				<tr align="center" class="tr">
					<td>2</td>
					<td>lisi</td>
					<td>南京XX有限公司</td>
					<td>李四</td>
					<td>13800000000</td>
				</tr>

			</table>

		</div>
		<div class="page mt10">
			<div class="pagination">
				<ul>
					<li class="first-child"><a href="#">首页</a></li>
					<li class="disabled"><span>上一页</span></li>
					<li><a href="#">下一页</a></li>
					<li class="last-child"><a href="#">末页</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
